<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gửi bé iu Nguyễn Như Quỳnh Chi</title>
    <meta charset="utf-8">
    <style>
        #no {
            position: absolute;
        }
    </style>
</head>
<body>  
    <main>  
        <h1 id="question">Làm người yêu anh nha bé?</h1>
        <div id="yes" class="btn-container">
            <button type="button" id="yes-btn">Em đồng ýyyy</button>
        </div>
        <div id="no" class="btn-container">
            <button type="button" id="no-btn">Nố nồ</button>
        </div>
    </main>

    <script>
        const no = document.getElementById('no');
        const question = document.getElementById('question');

        document.getElementById('yes-btn').addEventListener('click', () => {
            question.innerHTML = 'Yêu bé quáaaaaaa <3. Hãy nhắn tin cho anh ngay nào! <a href="https://www.facebook.com/profile.php?id=100044497554190">Nhấn vào đây</a>';
            no.style.display = 'none';
        });

        no.addEventListener('mouseenter', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - 150));
            const y = Math.floor(Math.random() * (window.innerHeight - 150));

            no.style.left = `${x}px`;
            no.style.top = `${y}px`;
        });
    </script>
</body>
</html>
